default
  mode http
  
frontend swiftbase.com

  bind *:80

  acl isSplash path_beg /splash
  
  acl isDocs path_beg /documentation
  
  acl isProject path_beg /isProject
  
  use_backend splash if isSplash
  
  default_backend splash
 
 
 backend splash
  balance roundrobin
  server splash swfitbase.splash.com check
